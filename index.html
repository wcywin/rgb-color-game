<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Color Guess</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="colorGame.css" type="text/css">
</head>
<body>
<header class="header">

    <div class="container box-background">
        <h1 class="heading-1">Guess the RGB Color</h1>
        <p class="colorDisplay" id="colorDisplay">RGB</p>
        <h2 class="heading-2">Click the right box!</h2>
    </div>

</header>

<div class="panel" id="stripe">

    <div class="display-box">

        <div class="button1">
            <button id="reset" class="btn">New Colors</button>
        </div>

        <div class="message-box">
            <span class="message" id="message"></span>
        </div>

        <div class="buttons">
            <button  class="btn mode">Easy</button>
            <button  class="btn selected mode">Hard</button>
        </div>

    </div>

</div>


<div class="container">

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

</div>

<script src="colorGame.js" type="text/javascript"></script>
</body>
</html>
